<div class="center-container">
  <div class="card">
    <h1>ErCreations </h1>
    <div class="cont">
      <div class="form sign-in">
        <h2><em>Welcome back!</em></h2>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <p (click)="openConfirmDialog()" class="forgot-pass">Forgot password?</p>
        <button type="button" class="submit">Sign In</button>
        <p><strong>New member?</strong></p>
        <p>Click the button below to Sign Up</p>
        <button type="button" class="signup" (click)="navigateToSignUp()">Sign up</button>
      </div>
    </div>
  </div>
</div>
