<h2 mat-dialog-title class="mat-dialog-title"><strong>Reset Password</strong></h2>
<div mat-dialog-content class="mat-dialog-content">Are you sure you want to reset your password?</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button mat-button class="cancel-btn" (click)="onCancel()">No</button>
  <button mat-button class="confirm-btn" (click)="onConfirm()">Yes</button>
</div>
