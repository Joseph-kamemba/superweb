<div class="container" style="width: 778px; margin-top: 20px; margin-left: 30px;">
<h3 style="color: blueviolet; text-align: center;"><strong>List of New Products</strong></h3>
<br>
<mat-form-field appearance="fill" style="width: 175px;">
    <mat-label>Enter Name</mat-label>
    <input matInput type="text" [(ngModel)]="product.name" style="color: black;">
    <mat-icon fontIcon="person" matSuffix></mat-icon>
  </mat-form-field>
  
  <mat-form-field appearance="fill" style="width: 175px; margin-left: 20px;">
    <mat-label>Enter Category</mat-label>
    <input matInput type="text"[(ngModel)]="product.category" style="color: black;">
    <mat-icon fontIcon="category" matSuffix></mat-icon>
  </mat-form-field>
  
  <mat-form-field appearance="fill" style="width: 175px; margin-left: 20px;">
    <mat-label>Enter Brand</mat-label>
    <input matInput type="text"[(ngModel)]="product.brand" style="color: black;">
    <mat-icon fontIcon="brand" matSuffix></mat-icon>
  </mat-form-field>
  
<mat-form-field appearance="fill" style="width: 175px; margin-left: 40px;">
    <mat-label>Search</mat-label>
    <input matInput (input)="searchProducts(filter.value)" placeholder="searchProducts" type="text" #filter>
    <mat-icon fontIcon="search" matSuffix></mat-icon>
  </mat-form-field>
  <br>
  <button mat-flat-button (click)="addOrEditProduct(product)" style="margin-left: 15px; color: black;">Submit</button>
<button mat-flat-button color="warn" style="margin-left: 15px; color: black;">Cancel</button>
<br>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id</th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Name</th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Category</th>
      <td mat-cell *matCellDef="let product"> {{product.category}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Brand</th>
      <td mat-cell *matCellDef="let product"> {{product.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Edit</th>
        <td mat-cell *matCellDef="let product"> <button 
            (click)="setProduct(product)" 
            mat-flat-button 
            style="height: 27px; width: auto;">Edit</button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Delete</th>
        <td mat-cell *matCellDef="let product"> <button (click)="deleteProducts(product.id)" color="warn" mat-flat-button 
            style="height: 27px; width: auto;"> Delete </button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let products; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
  
</div>
