<div class="form-container">
    <div class="row justify-content-center mt-5">
     <div class="col-lg-12">
       <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="shadow-lg p-3 rounded bg-white">
         <h2 class="mb-4 text-center">Create New User</h2>
         <!--First Name-->
         <div>
           <mat-form-field appearance="fill">
             <mat-label>Id</mat-label>
             <mat-icon matPrefix>number</mat-icon>
             <input matInput formControlName="id" required pattern="[a-zA-Z]*">
           </mat-form-field>
         </div>
       
         <!--Last Name-->
         <div>
           <mat-form-field appearance="fill">
             <mat-label>Username</mat-label>
             <mat-icon matPrefix>person</mat-icon>
             <input matInput formControlName="username" required pattern="[a-zA-Z]+">
           </mat-form-field>
         </div>
       
         <!--Email Address-->
         <div>
           <mat-form-field appearance="fill">
             <mat-label>Email</mat-label>
             <mat-icon matPrefix>mail</mat-icon>
             <input matInput formControlName="email" required>
           </mat-form-field>
         </div>
         
       
         <!--Password-->
         <div fxLayout="row" fxLayoutGap="8px" class="align-items-center mt-4">
           <mat-form-field appearance="fill" fxFlex>
             <mat-label>Password</mat-label>
             <mat-icon matPrefix>lock</mat-icon>
             <input type="password" matInput formControlName="password" readonly>
             <button mat-button type="button" matSuffix class="generate-password-button" (click)="generate()">Generate Password</button>
             <p>{{ password }}</p>
             
           </mat-form-field>
         </div>
       
        
       
         <!--Butons-->
         <div class="button-container mt-4 text-center">
           <button type="button" class="btn btn-outline-secondary mr-3" (click)="Reset()">Reset</button>
           <button type="submit" class="btn btn-primary">Submit</button>
         </div>
       </form>
     </div>
    </div>
   </div>
